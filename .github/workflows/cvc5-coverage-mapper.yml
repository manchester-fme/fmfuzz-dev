name: CVC5 Coverage Mapper

on:
  workflow_dispatch:
    inputs:
      cvc5_commit_hash:
        description: 'Optional: CVC5 commit hash to build coverage mapping for (defaults to HEAD)'
        required: false
        type: string

jobs:
  coverage-analysis:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - job_name: regress0a
            start_index: 1
            end_index: 602
          - job_name: regress0b
            start_index: 603
            end_index: 1204
          - job_name: regress0c
            start_index: 1205
            end_index: 1806
          - job_name: regress0d
            start_index: 1807
            end_index: 2408
          - job_name: regress1a
            start_index: 2409
            end_index: 2888
          - job_name: regress1b
            start_index: 2889
            end_index: 3368
          - job_name: regress1c
            start_index: 3369
            end_index: 3850
          - job_name: regress2
            start_index: 3851
            end_index: 3993
          - job_name: regress3
            start_index: 3994
            end_index: 4044
          - job_name: regress4
            start_index: 4045
            end_index: 4054
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Checkout CVC5 specific commit if provided
        if: inputs.cvc5_commit_hash != ''
        run: |
          if [ -d "cvc5" ]; then
            cd cvc5
            git fetch origin
            git checkout ${{ inputs.cvc5_commit_hash }}
            echo "Checked out commit: $(git rev-parse HEAD)"
          else
            git clone https://github.com/cvc5/cvc5.git cvc5
            cd cvc5
            git checkout ${{ inputs.cvc5_commit_hash }}
            echo "Checked out commit: $(git rev-parse HEAD)"
          fi
      
      - name: Build CVC5 with coverage
        run: |
          ./scripts/cvc5/build.sh --coverage
      
      - name: Run coverage analysis (tests ${{ matrix.start_index }}-${{ matrix.end_index }})
        run: |
          ${{ github.workspace }}/scripts/measure_time.sh ${{ github.workspace }}/scripts/cvc5/coverage/run_coverage_builder.sh ${{ matrix.start_index }} ${{ matrix.end_index }}
      
      - name: Upload coverage mapping
        uses: actions/upload-artifact@v4
        with:
          name: coverage-mapping-${{ matrix.job_name }}
          path: cvc5/build/coverage_mapping_${{ matrix.start_index }}_${{ matrix.end_index }}.json
          retention-days: 1

  # Join all coverage mappings and create final artifact
  join-mappings:
    runs-on: ubuntu-latest
    needs: [coverage-analysis]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Get CVC5 commit hash
        id: get-commit
        run: |
          if [ -n "${{ inputs.cvc5_commit_hash }}" ]; then
            # Use provided commit hash
            COMMIT_HASH="${{ inputs.cvc5_commit_hash }}"
          else
            # Get commit hash from one of the regress jobs (they all use the same commit)
            # Clone and get HEAD commit if cvc5 doesn't exist
            if [ ! -d "cvc5" ]; then
              git clone https://github.com/cvc5/cvc5.git cvc5
            fi
            cd cvc5
            git fetch origin
            COMMIT_HASH=$(git rev-parse HEAD)
            cd ..
          fi
          echo "commit_hash=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "CVC5 commit hash: $COMMIT_HASH"
      
      - name: Download all coverage mappings
        uses: actions/download-artifact@v4
        with:
          path: coverage-mappings
      
      - name: Join coverage mappings
        run: |
          python3 scripts/cvc5/coverage/join_coverage_mappings.py
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Upload final coverage mapping to S3
        run: |
          COMMIT_HASH="${{ steps.get-commit.outputs.commit_hash }}"
          S3_KEY="solvers/cvc5/coverage-mappings/coverage_mapping-${COMMIT_HASH}.json.gz"
          
          if [ ! -f "coverage_mapping.json.gz" ]; then
            echo "❌ Error: coverage_mapping.json.gz not found"
            exit 1
          fi
          
          # Upload with tag for lifecycle rule
          aws s3api put-object \
            --bucket ${{ secrets.AWS_S3_BUCKET }} \
            --key "$S3_KEY" \
            --body coverage_mapping.json.gz \
            --tagging "Type=CoverageMapping"
          
          echo "✅ Uploaded coverage mapping to S3"
          echo "S3 path: s3://${{ secrets.AWS_S3_BUCKET }}/${S3_KEY}"
          echo "Commit hash: ${COMMIT_HASH}"
