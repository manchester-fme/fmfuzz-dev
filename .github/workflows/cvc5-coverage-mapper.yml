name: CVC5 Coverage Mapper

on:
  workflow_call:
    inputs:
      cvc5_commit_hash:
        description: 'CVC5 commit hash to build coverage for'
        required: false
        type: string
      test_count:
        description: 'Pre-counted test count (optional optimization)'
        required: false
        type: number
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_REGION:
        required: true
      AWS_S3_BUCKET:
        required: true

  workflow_dispatch:
    inputs:
      cvc5_commit_hash:
        description: 'Optional: CVC5 commit hash to build coverage mapping for (defaults to HEAD)'
        required: false
        type: string

  schedule:
    - cron: '0 0 1 * *'  # Run on the 1st of every month at midnight UTC (approximately every 30 days)

jobs:
  discover-tests:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate-matrix.outputs.matrix }}
      total_tests: ${{ steps.generate-matrix.outputs.total_tests }}
      total_jobs: ${{ steps.generate-matrix.outputs.total_jobs }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Checkout CVC5 repository
        run: |
          if [ -d "cvc5" ]; then
            cd cvc5
            git fetch origin
          else
            git clone https://github.com/cvc5/cvc5.git cvc5
            cd cvc5
          fi
      
      - name: Checkout CVC5 specific commit if provided
        if: inputs.cvc5_commit_hash != ''
        run: |
          cd cvc5
          git checkout ${{ inputs.cvc5_commit_hash }}
          echo "Checked out commit: $(git rev-parse HEAD)"
      
      - name: Configure CMake (for ctest discovery)
        run: |
          cd cvc5
          ./configure.sh production --auto-download
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Python dependencies
        run: |
          pip install psutil
      
      - name: Generate dynamic matrix
        id: generate-matrix
        run: |
          python3 scripts/cvc5/coverage/generate_matrix.py \
            --build-dir cvc5/build \
            --max-job-time 360 \
            --buffer 60 \
            --output matrix.json
          
          MATRIX=$(jq -c '.matrix' matrix.json)
          TOTAL_TESTS=$(jq -r '.total_tests' matrix.json)
          TOTAL_JOBS=$(jq -r '.total_jobs' matrix.json)
          
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "total_tests=$TOTAL_TESTS" >> $GITHUB_OUTPUT
          echo "total_jobs=$TOTAL_JOBS" >> $GITHUB_OUTPUT
          
          echo "✅ Generated matrix with $TOTAL_JOBS jobs for $TOTAL_TESTS tests"
          cat matrix.json

  coverage-analysis:
    needs: discover-tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover-tests.outputs.matrix) }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Checkout CVC5 repository
        run: |
          if [ -d "cvc5" ]; then
            cd cvc5
            git fetch origin
          else
            git clone https://github.com/cvc5/cvc5.git cvc5
            cd cvc5
          fi
      
      - name: Checkout CVC5 specific commit if provided
        if: inputs.cvc5_commit_hash != ''
        run: |
          cd cvc5
          git checkout ${{ inputs.cvc5_commit_hash }}
          echo "Checked out commit: $(git rev-parse HEAD)"
      
      - name: Build CVC5 with coverage
        run: |
          ./scripts/cvc5/build.sh --coverage
      
      - name: Run coverage analysis (tests ${{ matrix.start_index }}-${{ matrix.end_index }})
        run: |
          ${{ github.workspace }}/scripts/measure_time.sh ${{ github.workspace }}/scripts/cvc5/coverage/run_coverage_builder.sh ${{ matrix.start_index }} ${{ matrix.end_index }}
      
      - name: Upload coverage mapping
        uses: actions/upload-artifact@v4
        with:
          name: coverage-mapping-${{ matrix.job_name }}
          path: cvc5/build/coverage_mapping_${{ matrix.start_index }}_${{ matrix.end_index }}.json
          retention-days: 1

  # Join all coverage mappings and create final artifact
  join-mappings:
    runs-on: ubuntu-latest
    needs: [discover-tests, coverage-analysis]
    outputs:
      commit_hash: ${{ steps.get-commit.outputs.commit_hash }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Get CVC5 commit hash
        id: get-commit
        run: |
          if [ -n "${{ inputs.cvc5_commit_hash }}" ]; then
            # Use provided commit hash
            COMMIT_HASH="${{ inputs.cvc5_commit_hash }}"
          else
            # Get commit hash from one of the regress jobs (they all use the same commit)
            # Clone and get HEAD commit if cvc5 doesn't exist
            if [ ! -d "cvc5" ]; then
              git clone https://github.com/cvc5/cvc5.git cvc5
            fi
            cd cvc5
            git fetch origin
            COMMIT_HASH=$(git rev-parse HEAD)
            cd ..
          fi
          echo "commit_hash=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "CVC5 commit hash: $COMMIT_HASH"
      
      - name: Download all coverage mappings
        uses: actions/download-artifact@v4
        with:
          path: coverage-mappings
      
      - name: Join coverage mappings
        run: |
          python3 scripts/cvc5/coverage/join_coverage_mappings.py
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Upload final coverage mapping to S3
        run: |
          COMMIT_HASH="${{ steps.get-commit.outputs.commit_hash }}"
          S3_KEY="solvers/cvc5/coverage-mappings/coverage_mapping-${COMMIT_HASH}.json.gz"
          
          if [ ! -f "coverage_mapping.json.gz" ]; then
            echo "❌ Error: coverage_mapping.json.gz not found"
            exit 1
          fi
          
          # Upload with tag for lifecycle rule
          aws s3api put-object \
            --bucket ${{ secrets.AWS_S3_BUCKET }} \
            --key "$S3_KEY" \
            --body coverage_mapping.json.gz \
            --tagging "Type=CoverageMapping"
          
          echo "✅ Uploaded coverage mapping to S3"
          echo "S3 path: s3://${{ secrets.AWS_S3_BUCKET }}/${S3_KEY}"
          echo "Commit hash: ${COMMIT_HASH}"

  # Update coverage state after successful build
  update-state:
    runs-on: ubuntu-latest
    needs: [discover-tests, join-mappings]
    if: success()

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install boto3
        run: pip install boto3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update coverage state
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          python3 scripts/coverage/coverage_state.py cvc5 update \
            --test-count ${{ needs.discover-tests.outputs.total_tests }} \
            --commit-hash ${{ needs.join-mappings.outputs.commit_hash }} \
            --updated-by "${{ github.workflow }}"

          echo "✅ Updated coverage state: ${{ needs.discover-tests.outputs.total_tests }} tests"
