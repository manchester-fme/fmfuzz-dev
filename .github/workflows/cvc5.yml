name: Build CVC5

on:
  workflow_dispatch:
    inputs:
      cvc5_commit_hash:
        description: 'Optional: CVC5 commit hash to build (skips upstream check)'
        required: false
        type: string
  schedule:
    - cron: '0 * * * *'  # Run every hour

jobs:
  check-upstream:
    runs-on: ubuntu-latest
    outputs:
      build_needed: ${{ steps.set-outputs.outputs.build_needed }}
      sha: ${{ steps.set-outputs.outputs.sha }}
      is_manual_build: ${{ steps.set-outputs.outputs.is_manual_build }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Download last built SHA from artifacts
        if: inputs.cvc5_commit_hash == ''
        uses: dawidd6/action-download-artifact@v6
        id: download-sha
        continue-on-error: true
        with:
          name: cvc5-last-sha
          path: .cache
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: cvc5.yml
      
      - name: Check upstream or use provided commit
        id: set-outputs
        run: |
          if [ -n "${{ inputs.cvc5_commit_hash }}" ]; then
            echo "ðŸ”¨ Building provided commit hash: ${{ inputs.cvc5_commit_hash }}"
            echo "build_needed=true" >> $GITHUB_OUTPUT
            echo "sha=${{ inputs.cvc5_commit_hash }}" >> $GITHUB_OUTPUT
            echo "is_manual_build=true" >> $GITHUB_OUTPUT
          else
            echo "ðŸ“¥ Checking for upstream changes..."
            # Ensure .cache directory exists
            mkdir -p .cache
            ./scripts/check-upstream.sh cvc5 https://github.com/cvc5/cvc5.git
            echo "build_needed=$(cat .build_status | grep build_needed | cut -d'=' -f2)" >> $GITHUB_OUTPUT
            echo "sha=$(cat .build_status | grep sha | cut -d'=' -f2)" >> $GITHUB_OUTPUT
            echo "is_manual_build=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload last built SHA artifact (keep fresh when no build needed)
        if: inputs.cvc5_commit_hash == '' && steps.set-outputs.outputs.build_needed == 'false'
        run: |
          mkdir -p .cache
          if [ ! -f ".cache/cvc5_last_sha" ]; then
            echo "${{ steps.set-outputs.outputs.sha }}" > .cache/cvc5_last_sha
          fi
      
      - name: Upload last built SHA artifact
        if: inputs.cvc5_commit_hash == '' && steps.set-outputs.outputs.build_needed == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: cvc5-last-sha
          path: .cache/cvc5_last_sha
          retention-days: 30
          if-no-files-found: ignore

  build-static:
    needs: check-upstream
    if: needs.check-upstream.outputs.build_needed == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Prepare CVC5 for specific commit
        if: inputs.cvc5_commit_hash != ''
        run: |
          echo "ðŸ”¨ Building specific commit: ${{ inputs.cvc5_commit_hash }}"
          if [ -d "cvc5" ]; then
            rm -rf cvc5
          fi
          git clone https://github.com/cvc5/cvc5.git cvc5
          cd cvc5
          git checkout ${{ inputs.cvc5_commit_hash }}
          echo "Checked out commit: $(git rev-parse HEAD)"
          cd ..
      
      - name: Build CVC5 static binary
        run: ./scripts/cvc5/build.sh --static
      
      - name: Get commit hash
        id: get-commit
        working-directory: cvc5
        run: |
          COMMIT_HASH=$(git rev-parse HEAD)
          echo "commit_hash=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "CVC5 commit hash: $COMMIT_HASH"
      
      - name: Measure binary size
        working-directory: cvc5
        run: |
          if [ -f "./build/bin/cvc5" ]; then
            BINARY_SIZE=$(du -h ./build/bin/cvc5 | cut -f1)
            BINARY_SIZE_BYTES=$(stat -f%z ./build/bin/cvc5 2>/dev/null || stat -c%s ./build/bin/cvc5 2>/dev/null)
            echo "Binary size: $BINARY_SIZE ($BINARY_SIZE_BYTES bytes)"
            echo "binary_size=$BINARY_SIZE" >> $GITHUB_OUTPUT
            echo "binary_size_bytes=$BINARY_SIZE_BYTES" >> $GITHUB_OUTPUT
          else
            echo "ERROR: Binary not found at ./build/bin/cvc5"
            exit 1
          fi
      
      - name: Collect build artifacts (headers, binary, compile_commands)
        run: |
          ./scripts/cvc5/collect_build_artifacts.sh cvc5/build .artifacts
      
      - name: Compress collected artifacts
        run: |
          cd .artifacts
          tar -czf ../cvc5/build/artifacts.tar.gz .
          cd ..
          COMPRESSED_SIZE=$(du -h cvc5/build/artifacts.tar.gz | cut -f1)
          echo "Compressed size: $COMPRESSED_SIZE"
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Upload production binary to S3
        run: |
          aws s3api put-object \
            --bucket ${{ secrets.AWS_S3_BUCKET }} \
            --key solvers/cvc5/builds/production/${{ steps.get-commit.outputs.commit_hash }}.tar.gz \
            --body cvc5/build/artifacts.tar.gz \
            --tagging "Type=Production"
          echo "âœ… Uploaded production binary to S3"
      
      - name: Update last built SHA artifact
        if: needs.check-upstream.outputs.is_manual_build != 'true'
        run: |
          mkdir -p .cache
          echo "${{ steps.get-commit.outputs.commit_hash }}" > .cache/cvc5_last_sha
      
      - name: Upload last built SHA artifact
        if: needs.check-upstream.outputs.is_manual_build != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: cvc5-last-sha
          path: .cache/cvc5_last_sha
          retention-days: 30
          overwrite: true

  build-static-coverage:
    needs: check-upstream
    if: needs.check-upstream.outputs.build_needed == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Install LLVM/Clang 17
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: '17'
      
      - name: Add LLVM to PATH
        run: echo "${{ env.LLVM_PATH }}/bin" >> $GITHUB_PATH
      
      - name: Clean any previous build
        run: |
          if [ -d "cvc5/build" ]; then
            rm -rf cvc5/build
            echo "Cleaned previous build directory"
          fi
      
      - name: Prepare CVC5 for specific commit
        if: inputs.cvc5_commit_hash != ''
        run: |
          echo "ðŸ”¨ Building specific commit: ${{ inputs.cvc5_commit_hash }}"
          if [ -d "cvc5" ]; then
            rm -rf cvc5
          fi
          git clone https://github.com/cvc5/cvc5.git cvc5
          cd cvc5
          git checkout ${{ inputs.cvc5_commit_hash }}
          echo "Checked out commit: $(git rev-parse HEAD)"
          cd ..
      
      - name: Build CVC5 static binary with coverage
        run: |
          # Use clang with GCC toolchain to generate clang-compatible compile_commands.json
          # while still producing GCC-format coverage data (needed for fastcov)
          export CXX="clang++ --gcc-toolchain=/usr"
          export CC="clang --gcc-toolchain=/usr"
          ./scripts/cvc5/build.sh --static --coverage
      
      - name: Get commit hash
        id: get-commit
        working-directory: cvc5
        run: |
          COMMIT_HASH=$(git rev-parse HEAD)
          echo "commit_hash=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "CVC5 commit hash: $COMMIT_HASH"
      
      - name: Measure binary size
        working-directory: cvc5
        run: |
          if [ -f "./build/bin/cvc5" ]; then
            BINARY_SIZE=$(du -h ./build/bin/cvc5 | cut -f1)
            BINARY_SIZE_BYTES=$(stat -f%z ./build/bin/cvc5 2>/dev/null || stat -c%s ./build/bin/cvc5 2>/dev/null)
            echo "Binary size: $BINARY_SIZE ($BINARY_SIZE_BYTES bytes)"
            echo "binary_size=$BINARY_SIZE" >> $GITHUB_OUTPUT
            echo "binary_size_bytes=$BINARY_SIZE_BYTES" >> $GITHUB_OUTPUT
          else
            echo "ERROR: Binary not found at ./build/bin/cvc5"
            exit 1
          fi
      
      - name: Collect build artifacts (headers, binary, compile_commands)
        run: |
          ./scripts/cvc5/collect_build_artifacts.sh cvc5/build .artifacts
      
      - name: Compress collected artifacts
        run: |
          cd .artifacts
          tar -czf ../cvc5/build/artifacts.tar.gz .
          cd ..
          COMPRESSED_SIZE=$(du -h cvc5/build/artifacts.tar.gz | cut -f1)
          echo "Compressed size: $COMPRESSED_SIZE"
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Upload coverage binary to S3
        run: |
          aws s3api put-object \
            --bucket ${{ secrets.AWS_S3_BUCKET }} \
            --key solvers/cvc5/builds/coverage/${{ steps.get-commit.outputs.commit_hash }}.tar.gz \
            --body cvc5/build/artifacts.tar.gz \
            --tagging "Type=Coverage"
          echo "âœ… Uploaded coverage binary to S3"
      
      - name: Update last built SHA artifact
        if: needs.check-upstream.outputs.is_manual_build != 'true'
        run: |
          mkdir -p .cache
          echo "${{ steps.get-commit.outputs.commit_hash }}" > .cache/cvc5_last_sha
      
      - name: Upload last built SHA artifact
        if: needs.check-upstream.outputs.is_manual_build != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: cvc5-last-sha
          path: .cache/cvc5_last_sha
          retention-days: 30
          overwrite: true

  skip-build:
    needs: check-upstream
    if: needs.check-upstream.outputs.build_needed == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Skip build (up to date)
        run: echo "âœ… CVC5 is up to date - skipping build"
